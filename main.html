<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" media="screen" href="design.css" />
    <title>FFDoku</title>
    <script src="utils.js"></script>
    <script src="Game.class.js"></script>
    <script src="Grid.class.js"></script>
  </head>
  <body>
    <header>
      <h1>FFDoku, the B2G Sudoku !</h1>
    </header>
    <section>
      <table id="grid">
      </table>
    </section>
	<section id="commands">
		<table id="numbers">
			<tr>
				<td class="insert">1</td>
				<td class="insert">2</td>
				<td class="insert">3</td>
			</tr>
			<tr>
				<td class="insert">4</td>
				<td class="insert">5</td>
				<td class="insert">6</td>
			</tr>
			<tr>
				<td class="insert">7</td>
				<td class="insert">8</td>
				<td class="insert">9</td>
			</tr>
		</table>
		<p><input type="button" id="erase" name="Erase" value="Erase" /></p>
	</section>
    <nav>
    	<ul>
    		<li><input type="button" id="newGame" name="New Game" value="New Game" /></li>
    		<li><input type="button" id="reset" name="Reset" value="Reset" /></li>
    	</ul>
    </nav>
	<script type="text/javascript">
    	window.addEventListener('load', init, false);
    	
    	function init() {
    	  var game = new Game();
    	  game.newGame();
    		var grid = new Grid(game);
  		}
    </script>
  </body>
</html>
