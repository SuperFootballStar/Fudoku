<!DOCTYPE html>
<html manifest="manifest.appcache">
<head>
<title>FFDoku</title>
<meta charset="utf-8" />
<link rel="stylesheet" href="design.css" />
<link rel="stylesheet" href="shared/style/headers.css" />
<link rel="stylesheet" href="shared/style/buttons.css" />
<link rel="stylesheet" href="shared/style/action_menu.css" />
<link rel="stylesheet" href="shared/style_unstable/drawer.css" />
<link rel="stylesheet" href="shared/style_unstable/toolbars.css">
</head>
<body>
  <section data-type="sidebar">
    <header>
      <h1>Settings</h1>
    </header>
    <nav>
      <ul>
	<li><a href="#">label</a></li>
      </ul>
      <h2>Subtitle</h2>
      <ul>
	<li><a href="#">label larger label than the </a></li>
      </ul>
    </nav>
  </section>
  
  <section id="drawer" role="region">
    <header>
      <a href="#"><span class="icon icon-menu">hide sidebar</span></a>
      <a href="#drawer"><span class="icon icon-menu">show sidebar</span></a>
      <h1>FFDoku</h1>
    </header>
    <div id="content">
      <section>
	<table id="grid"></table>
      </section>
      <section id="commands">
	<table id="numbers">
	  <tr>
	    <td class="insert">1</td>
	    <td class="insert">2</td>
	    <td class="insert">3</td>
	  </tr>
	  <tr>
	    <td class="insert">4</td>
	    <td class="insert">5</td>
	    <td class="insert">6</td>
	  </tr>
	  <tr>
	    <td class="insert">7</td>
	    <td class="insert">8</td>
	    <td class="insert">9</td>
	  </tr>
	</table>
	<p><button id="erase" class="danger">Erase</button></p>
      </section>
      <section id="gameInfos">
	<form role="dialog" data-type="action" onsubmit="return false;">
	  <header>New Game</header> <!-- this header is optional -->
	  <menu>
	    <button role="level" value="easy"> Easy </button>
	    <button role="level" value="medium"> Medium </button>
	    <button role="level" value="hard"> Hard </button>
	    <button role="cancel"> Cancel </button>
	  </menu>
	</form>
      </section>

      <!--
      <section id="gameInfos">
	<p>
	  <label for="level">Level</label>
	  <select id="level">
	    <option value="easy">Easy</option>
	    <option value="medium">Medium</option>
	    <option value="hard">Hard</option>
	  </select>
	</p>
	<p>
	  <input type="button" id="startGame" name="Start Game" value="Start Game" />
	  <input type="button" id="cancel" name="Cancel" value="Cancel" />
	</p>
      </section>
      -->
      
      <section id="about">
	<p>
	  Copyright &copy; 2012<br />
	  Erwan Guyader &amp; Antoine Duparay<br />
	  Licence AGPL v3 - <a href="https://github.com/taratatach/FFDoku">Source</a>
	</p>
	<p><button id="ok">OK</button></p>
      </section>
    </div>
    <footer>
      <div role="toolbar">
	<ul>
	  <li><button id="newGame" class="icon-new">New Game</button></li>
	  <li><button id="reset" class="icon icon-reset">Reset</button></li>
	  <li><button id="dispAbout" class="icon icon-about">About</button></li>
	</ul>
      </div>
    </footer>
  </section>

  <script src="utils.js"></script>
  <script src="Game.class.js"></script>
  <script src="Grid.class.js"></script>
  <script src="load.js"></script>
</body>
</html>
